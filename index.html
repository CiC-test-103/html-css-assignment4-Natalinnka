<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component | Assignment 4</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" media="screen (max-widht: 1440px) and (max-widht: 375px)" href="phone-style.css">


</head>
<body>
  <div class="card-box">

    <div class="wrapper">
      <div class="result">
        <h2>Your Result</h2>
        <div class="circle">
          <div class="number">76</div>
          <span class="sub-number">of 100</span>
        </div>
        <div class="great">Great</div>
        <p>You scored higher than 65% of<br> the people who have taken<br> these tests.</p>
      </div>
      <div class="value">
        <h2>Summary</h2>
        <div class="box red">
          <img src="./assets/images/icon-reaction.svg" alt="icon icon-reaction">
          <p>Reaction</p>
          <div class="number">80</div>
          <span class="sub-number">/ 100</span>
        </div>
        <div class="box yellow">
          <img src="./assets/images/icon-memory.svg" alt="icon icon-reaction">
          <p>Memory</p>
          <div class="number">92</div>
          <span class="sub-number">/ 100</span>
        </div>
        <div class="box green">
          <img src="./assets/images/icon-verbal.svg" alt="icon icon-reaction">
          <p>Verbal</p>
          <div class="number">61</div>
          <span class="sub-number">/ 100</span>
        </div>
        <div class="box blue">  
          <img src="./assets/images/icon-visual.svg" alt="icon icon-reaction">
          <p>Visual</p>
          <div class="number">73</div>
          <span class="sub-number">/ 100</span>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/CiC-test-103/html-css-assignment4-Natalinnka.git">Nataliia Shchur</a>.
  </div>
</body>
</html>
